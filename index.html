<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sim ou Não</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: absolute;
      top: 30%;
      /* coloca mais centralizado na tela */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .botoes {
      margin-top: 20px;
      /* espaço entre o texto e os botões */
      display: flex;
      justify-content: center;
      gap: 20px;
      /* espaço entre os botões */
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      width: 100px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      /* agora os botões não são mais absolutos */
    }

    button#nao {
      border: 2px dashed red;
    }

    /* Estilo do modal */
    .modal {
      display: none;
      /* Esconde por padrão */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-conteudo {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    @keyframes batimento {

      0%,
      100% {
        transform: scale(1);
      }

      25% {
        transform: scale(1.2);
      }

      50% {
        transform: scale(1);
      }

      75% {
        transform: scale(1.2);
      }
    }

    .modal-conteudo p {
      font-size: 120px;
      margin-bottom: 100%;
      color: red;
      animation: batimento 1s infinite;
      /* <- Aplica a animação no coração */
    }

    .modal-conteudo button {
      position: relative;
      width: auto;
      padding: 8px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-conteudo button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Aceita namorar comigo?</h1>
    <div class="botoes">
      <button id="sim">Sim</button>
      <button id="nao">Não</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="meuModal" class="modal">
    <div class="modal-conteudo">
      <p>❤</p>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <script>
    let tamanhoSim = 1; // fator inicial de escala
    const botaoNao = document.getElementById("nao");
    const botaoSim = document.getElementById("sim");
    const modal = document.getElementById("meuModal");

    botaoSim.onclick = () => {
      modal.style.display = "flex"; // Exibe o modal
    };

    botaoNao.onclick = () => {
      const botaoWidth = botaoNao.offsetWidth;
      const botaoHeight = botaoNao.offsetHeight;

      // Tamanho da tela visível
      const larguraTela = document.documentElement.clientWidth; // ~720px
      const alturaTela = document.documentElement.clientHeight; // ~1600px

      const h1Rect = document.querySelector("h1").getBoundingClientRect();
      const simRect = botaoSim.getBoundingClientRect();

      // Margens de segurança
      const margemEsquerda = 10;
      const margemDireita = larguraTela - botaoWidth - 10;
      const margemTopo = h1Rect.bottom + 10;
      const margemBase = alturaTela - botaoHeight - 10;

      let randomX, randomY;
      let colideComTexto, colideComSim;

      do {
        randomX = Math.max(
          margemEsquerda,
          Math.min(
            Math.floor(Math.random() * larguraTela),
            larguraTela - botaoWidth - 10
          )
        );

        randomY = Math.max(
          margemTopo,
          Math.min(
            Math.floor(Math.random() * alturaTela),
            alturaTela - botaoHeight - 10
          )
        );

        // Verifica colisão com o texto h1
        colideComTexto =
          randomX < h1Rect.right &&
          randomX + botaoWidth > h1Rect.left &&
          randomY < h1Rect.bottom &&
          randomY + botaoHeight > h1Rect.top;

        // Verifica colisão com botão SIM
        colideComSim =
          randomX < simRect.right &&
          randomX + botaoWidth > simRect.left &&
          randomY < simRect.bottom &&
          randomY + botaoHeight > simRect.top;

      } while (colideComTexto || colideComSim);

      botaoNao.style.position = "absolute";
      botaoNao.style.left = `${randomX}px`;
      botaoNao.style.top = `${randomY}px`;

      // Aumenta o tamanho do botão Sim
      tamanhoSim += 0.2;
      botaoSim.style.transform = `scale(${tamanhoSim})`;
    };

    function fecharModal() {
      modal.style.display = "none";
    }
  </script>

</body>

</html>
