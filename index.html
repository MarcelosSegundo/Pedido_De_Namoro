<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sim ou Não</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: absolute;
      top: 30%;
      /* coloca mais centralizado na tela */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .botoes {
      margin-top: 20px;
      /* espaço entre o texto e os botões */
      display: flex;
      justify-content: center;
      gap: 20px;
      /* espaço entre os botões */
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      width: 100px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      /* agora os botões não são mais absolutos */
    }

    /* Estilo do modal */
    .modal {
      display: none;
      /* Esconde por padrão */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-conteudo {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    @keyframes batimento {

      0%,
      100% {
        transform: scale(1);
      }

      25% {
        transform: scale(1.2);
      }

      50% {
        transform: scale(1);
      }

      75% {
        transform: scale(1.2);
      }
    }

    .modal-conteudo p {
      font-size: 120px;
      margin-bottom: 100%;
      color: red;
      animation: batimento 1s infinite;
      /* <- Aplica a animação no coração */
    }



    .modal-conteudo button {
      position: relative;
      width: auto;
      padding: 8px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-conteudo button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Aceita namorar comigo?</h1>
    <div class="botoes">
      <button id="sim">Sim</button>
      <button id="nao">Não</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="meuModal" class="modal">
    <div class="modal-conteudo">
      <p>❤</p>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <script>
    const botaoSim = document.getElementById("sim");
    const botaoNao = document.getElementById("nao");
    const modal = document.getElementById("meuModal");

    let tamanhoSim = 1; // Fator inicial de escala do botão "Sim"

    // Abre o modal ao clicar em "Sim"
    botaoSim.onclick = () => {
      modal.style.display = "flex";
    };

    // Fecha o modal
    function fecharModal() {
      modal.style.display = "none";
    }

    // Faz o botão "Não" se mover quando clicado
    botaoNao.onclick = () => {
      const larguraJanela = window.innerWidth;
      const alturaJanela = window.innerHeight;
      const larguraBotao = botaoNao.offsetWidth;
      const alturaBotao = botaoNao.offsetHeight;

      const simRect = botaoSim.getBoundingClientRect();
      let novaPosicaoX, novaPosicaoY;

      do {
        // X aleatório dentro da tela
        novaPosicaoX = Math.random() * (larguraJanela - larguraBotao);
        // Y aleatório dentro da tela
        novaPosicaoY = Math.random() * (alturaJanela - alturaBotao);

        // Verifica colisão com o botão "Sim"
        var colideComSim =
          novaPosicaoX < simRect.right &&
          novaPosicaoX + larguraBotao > simRect.left &&
          novaPosicaoY < simRect.bottom &&
          novaPosicaoY + alturaBotao > simRect.top;

      } while (colideComSim);

      // Define a nova posição do botão "Não"
      botaoNao.style.left = `${Math.max(0, novaPosicaoX)}px`;
      botaoNao.style.top = `${Math.max(0, novaPosicaoY)}px`;

      // Aumenta o botão "Sim" a cada clique no "Não"
      tamanhoSim += 0.2;
      botaoSim.style.transform = `scale(${tamanhoSim})`;
    };
  </script>


</body>

</html>
